<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new customer</title>
</head>
<body>
<h2>Create new customer</h2>
<a href="/customers">Back to list customer</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/customers/save}" method="post" th:object="${customer}">
    <table>
        <tr>
            <td>First Name: </td>
            <td><input type="text" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td>Last Name: </td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td>Province: </td>
            <td>
                <select th:field="*{province}">
                    <option th:each="p : ${provinces}" th:value="${p.getProvinceId()}" th:text="${p.getName()}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Create new customer"></td>
        </tr>
    </table>
</form>

</body>
</html>
